<div class="signupFrom">
    <div class="col-md-12 signup">
        <div class="container">
            <form name="loginFrom" class="signupFrom1"  role="form" novalidate >
                <h3>Login</h3>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6" ng-class="{'has-error':(loginFrom.email.$invalid && loginFrom.$submitted)}">
                            <label>Email</label>
                            <input type="text" class="form-control" ng-model="user.email" name="email" required />
                            <p ng-show="loginFrom.email.$error.required && loginFrom.$submitted" class="help-block">Please enter your email</p>

                        </div>
                        <div class="col-md-6" ng-class="{'has-error':(loginFrom.password.$invalid && loginFrom.$submitted)}">
                            <label>password</label>

                            <input type="password" class="form-control" ng-model="user.password" name="password" required />
                            <p ng-show="loginFrom.password.$error.required && loginFrom.$submitted" class="help-block"> Please enter your password</p>
                                          </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-warning nextBtn" ng-click="login(loginFrom)">Login</button>
                </div>
                <p class="help-block" ng-show="error">{{error}}</p>
            </form>
            <div ng-if="error">
            	<p  ng-if="error">{{error}}</p>
            </div>
        </div>
    </div>
</div>
